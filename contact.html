<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Charles Cantin</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <script src="node_modules/requirejs/require.js" defer></script>
    <script type="text/javascript" src="assets/js/contact/check-data.js" defer></script>
    <script src="assets/js/contact/send-data.js" defer></script>
    <script src="assets/js/footer-admin-connexion.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="galery.html">Galerie</a>
            <a href="presta-tarif.html">Tarifs & Prestations</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="social-network_container">
            <a href="#">
                <img role="link" src="assets/images/instagram.svg" alt="lien page instagram">
            </a>
            <a href="#">
                <img role="link" src="assets/images/facebook.svg" alt="lien page facebook">
            </a>
        </div>
    </header>
    <main>
        <section class="title-container">
            <h1>Pour une demande d’informations ou toutes prestations
                personnalisées, veuillez renseigner le formulaire de contact ci-dessous : </h1>
        </section>
        <form class="contact-form" method="POST" action="#" id="form">
            <ol class="help-text" id="help-text"></ol>
            <div class="container-fullname ">
                <div>
                    <label for="lastname">Votre nom *</label>
                    <input type="text" name="lastname" id="lastname"/>
                </div>
                <div>
                    <label for="firstname">Votre prénom *</label>
                    <input type="text" name="firstname" id="firstname" />
                </div>
                <div>
                    <label for="phone">Téléphone *</label>
                    <input type="tel" name="phone" id="phone" />
                </div>
                <div>
                    <label for="email">Adresse email *</label>
                    <input type="email" name="email" id="email" />
                </div>
            </div>
            <div class="container-message">
                <label for="message">Message *</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="rgpd-box">
                <input type="checkbox" id="rgpd" name="rgpd" />
                <label for="rgpd">J'accepte les conditions de récoltes de mes données personnelles.*</label>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <span>Made by Kevin CHALLIT</span>
        <span id="admin-open-btn"> Administration </span>
        <form id="form-admin" method="POST" action="#">
            <input type="" name="admin-mail" id="admin-mail" placeholder="Adresse e-mail"/>
            <input type="password" name="password-admin" id="password-admin" placeholder="Mot de passe" />
            <button type="submit" id="admin-submit-btn"> Connexion </button>
        </form>
    </footer>
</body>
</html>
