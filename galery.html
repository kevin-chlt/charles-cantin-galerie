<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo | Charles Cantin</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/galery.css" />
    <script src="assets/js/dropdown-categorie.js" defer ></script>
    <script src="assets/js/galery-image.js" defer ></script>

</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="galery.html" class="active">Galerie</a>
            <a href="presta-tarif.html">Tarifs & Prestations</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="social-network_container">
            <a href="#">
                <img role="link" src="assets/images/instagram.svg" alt="lien page instagram">

            <a href="#">
                <img role="link" src="assets/images/facebook.svg" alt="lien page facebook">
            </a>
        </div>
    </header>
    <main>
        <nav class="categories-container">
            <div class="title-close" id="category-title">
                <h1>Catégories</h1>
                <img class="arrow" src="assets/images/angle-down.svg" alt=""  />
            </div>
            <ol class="close" id="category-list">
                <li>Mariage</li>
                <li>Grossesse</li>
                <li>Bébé</li>
                <li>Famille</li>

        <section class="galery-container">
            <div class="image-container">
                <img src="assets/images/charles-cantin-accueil_background.png" alt="photo galery">

                <img src="assets/images/charles-cantin-accueil_background.png" alt="photo galery">

                <img src="assets/images/charles-cantin-accueil_background.png" alt="photo galery">
            </div>
            <div class="btn-more-container">
                <div role="button" class="btn-more">
                    <span> Voir plus </span>
                    <img class="arrow" src="assets/images/angle-down.svg" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span>Made by Kevin CHALLIT</span>
    </footer>
</body>
</html>
