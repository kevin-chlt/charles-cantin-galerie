<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo | Charles Cantin</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/galery.css" />
    <script src="node_modules/requirejs/require.js"></script>
    <script src="assets/js/galery/dropdown-categorie.js" defer ></script>
    <script src="assets/js/galery/galery-image.js" defer ></script>
    <script src="assets/js/galery/btn-voir-plus.js" defer ></script>
    <script src="assets/js/footer-admin-connexion.js" defer ></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="galery.html" class="active">Galerie</a>
            <a href="presta-tarif.html">Tarifs & Prestations</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="social-network_container">
            <a href="#">
                <img role="link" src="assets/images/instagram.svg" alt="lien page instagram">
            </a>
            <a href="#">
                <img role="link" src="assets/images/facebook.svg" alt="lien page facebook">
            </a>
        </div>
    </header>
    <main>
        <nav class="categories-container">
            <div class="title-close" id="category-title">
                <h1>Catégories</h1>
                <img class="arrow" src="assets/images/angle-down.svg" alt=""  />
            </div>
            <ol class="close" id="category-list">
                <li id="category-1">Mariage</li>
                <li id="category-2">Grossesse</li>
                <li id="category-3">Bébé</li>
                <li id="category-4">Famille</li>
                <li id="category-5">Baptême</li>
                <li id="category-6">Couple</li>
                <li id="category-7">Portrait</li>
                <li id="category-8" class="active-category">A la une</li>
            </ol>
        </nav>
        <section class="galery-container">
            <div class="loop" id="loading-icon">
                <div></div>
            </div>
            <span class="help-text" id="help-text">COUCOU</span>
            <div class="image-container" id="container-images-1">
            </div>
        </section>
        <section class="btn-more-container" id="btn-more-container">
            <div role="button" class="btn-more" id="btn-more">
                <span> Voir plus </span>
                <img class="arrow" src="assets/images/angle-down.svg" />
            </div>
        </section>
    </main>
    <footer>
        <span>Made by Kevin CHALLIT</span>
        <span id="admin-open-btn"> Administration </span>
        <form id="form-admin" method="POST" action="#">
            <input type="" name="admin-mail" id="admin-mail" placeholder="Adresse e-mail"/>
            <input type="password" name="password-admin" id="password-admin" placeholder="Mot de passe" />
            <button type="submit" id="admin-submit-btn"> Connexion </button>
        </form>
    </footer>
</body>
</html>
